openapi: 3.0.1
info:
  title: FairOS-dfs server
  description: A list of the currently provided Interfaces to interact with FairOS
    decentralised file system(dfs), implementing user, pod, file system, key value
    store and document store
  contact: {}
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: v0.0.0
servers:
  - url: /
paths:
  /public-dir:
    get:
      tags:
        - public
      summary: List directory content
      description: PublicPodGetDirHandler is the api handler to list content of a
        directory from a public pod
      parameters:
        - name: sharingRef
          in: query
          description: pod sharing reference
          required: true
          schema:
            type: string
        - name: dirPath
          in: query
          description: dir location in the pod
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.ListFileResponse'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
  /public-file:
    get:
      tags:
        - public
      summary: download file from a shared pod
      description: PodReceiveInfoHandler is the api handler to download file from
        a shared pod
      parameters:
        - name: sharingRef
          in: query
          description: pod sharing reference
          required: true
          schema:
            type: string
        - name: filePath
          in: query
          description: file location in the pod
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
  /public-kv:
    get:
      tags:
        - public
      summary: get key from public pod
      description: PublicPodKVEntryGetHandler is the api handler to get key from key
        value store from a public pod
      parameters:
        - name: sharingRef
          in: query
          description: pod sharing reference
          required: true
          schema:
            type: string
        - name: tableName
          in: query
          description: table name
          required: true
          schema:
            type: string
        - name: key
          in: query
          description: key to look up
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.KVResponse'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
  /public/{ref}/{file}:
    get:
      tags:
        - public
      summary: download file from a shared pod
      description: PublicPodFilePathHandler is the api handler to download file from
        a shared pod
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
  /v1/dir/chmod:
    post:
      tags:
        - dir
      summary: change mode of a directory
      description: DirectoryModeHandler is the api handler to change mode of a directory
      operationId: directory-mode-handler
      parameters:
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      requestBody:
        description: dir mode request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api.DirModeRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
      x-codegen-request-body-name: dir_request
  /v1/dir/ls:
    get:
      tags:
        - dir
      summary: List directory
      description: DirectoryLsHandler is the api handler for listing the contents
        of a directory.
      operationId: directory-ls-handler
      parameters:
        - name: podName
          in: query
          description: pod name
          required: true
          schema:
            type: string
        - name: dirPath
          in: query
          description: dir path
          required: true
          schema:
            type: string
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.ListFileResponse'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
  /v1/dir/mkdir:
    post:
      tags:
        - dir
      summary: Create directory
      description: DirectoryMkdirHandler is the api handler to create a new directory.
      operationId: directory-mkdir-handler
      parameters:
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      requestBody:
        description: pod name and dir path
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api.DirRequest'
        required: true
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
      x-codegen-request-body-name: dir_request
  /v1/dir/present:
    get:
      tags:
        - dir
      summary: Is directory present
      description: DirectoryPresentHandler is the api handler which says if a directory
        is present or not
      operationId: directory-present-handler
      parameters:
        - name: podName
          in: query
          description: pod name
          required: true
          schema:
            type: string
        - name: dirPath
          in: query
          description: dir path
          required: true
          schema:
            type: string
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.DirPresentResponse'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
  /v1/dir/rename:
    post:
      tags:
        - dir
      summary: Rename directory
      description: DirectoryRenameHandler is the api handler to rename a directory.
      operationId: directory-rename-handler
      parameters:
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      requestBody:
        description: old name and new path
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/common.RenameRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
      x-codegen-request-body-name: dir_request
  /v1/dir/rmdir:
    delete:
      tags:
        - dir
      summary: Remove directory
      description: DirectoryRmdirHandler is the api handler to remove a directory.
      operationId: directory-rmdir-handler
      parameters:
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      requestBody:
        description: pod name and dir path
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api.DirRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
      x-codegen-request-body-name: dir_request
  /v1/dir/stat:
    get:
      tags:
        - dir
      summary: Directory stat
      description: DirectoryStatHandler is the api handler which gives the information
        about a directory
      operationId: directory-stat-handler
      parameters:
        - name: podName
          in: query
          description: pod name
          required: true
          schema:
            type: string
        - name: dirPath
          in: query
          description: dir path
          required: true
          schema:
            type: string
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dir.Stats'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
  /v1/doc/count:
    post:
      tags:
        - doc
      summary: Count number of document in a table
      description: DocCountHandler is the api handler to count the number of documents
        in a given document database
      operationId: doc-count
      parameters:
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      requestBody:
        description: doc table info
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api.DocCountRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection.TableKeyCount'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
      x-codegen-request-body-name: doc_request
  /v1/doc/delete:
    delete:
      tags:
        - doc
      summary: Delete a doc table
      description: DocDeleteHandler is the api handler to delete the given document
        database
      operationId: doc-delete
      parameters:
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      requestBody:
        description: doc table info
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api.SimpleDocRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
      x-codegen-request-body-name: doc_request
  /v1/doc/entry/del:
    delete:
      tags:
        - doc
      summary: Delete a document from a document datastore
      description: DocEntryDelHandler is the api handler to delete a document from
        a document datastore
      operationId: doc-entry-del
      parameters:
        - name: id
          in: query
          schema:
            type: string
        - name: podName
          in: query
          schema:
            type: string
        - name: tableName
          in: query
          schema:
            type: string
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
  /v1/doc/entry/get:
    get:
      tags:
        - doc
      summary: Get a document from a document datastore
      description: DocEntryGetHandler is the api handler to get a document from a
        document datastore
      operationId: doc-entry-get
      parameters:
        - name: podName
          in: query
          description: pod name
          required: true
          schema:
            type: string
        - name: tableName
          in: query
          description: table name
          required: true
          schema:
            type: string
        - name: id
          in: query
          description: id to search for
          required: true
          schema:
            type: string
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      responses:
        200:
          description: base64 encoded string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.DocGet'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
  /v1/doc/entry/put:
    post:
      tags:
        - doc
      summary: Add a record in document datastore
      description: DocEntryPutHandler is the api handler add a document in to a document
        datastore
      operationId: doc-entry-put
      parameters:
        - name: doc
          in: query
          schema:
            type: string
        - name: podName
          in: query
          schema:
            type: string
        - name: tableName
          in: query
          schema:
            type: string
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
  /v1/doc/find:
    get:
      tags:
        - doc
      summary: Get rows from a given doc datastore
      description: DocFindHandler is the api handler to select rows from a given document
        datastore
      operationId: doc-find
      parameters:
        - name: podName
          in: query
          description: pod name
          required: true
          schema:
            type: string
        - name: tableName
          in: query
          description: table name
          required: true
          schema:
            type: string
        - name: expr
          in: query
          description: 'expression to search for. allowed operators in expr are =, >,
          =>, <=, <. eg: ''first_name=>John'', ''first_name=>J.'', ''first_name=>.'',
          ''age=>30'', ''age<=30''. if index is string, expr supports regex. we do
          not have support for multiple conditions in expr yet'
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: number od documents
          schema:
            type: string
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      responses:
        200:
          description: array of base64 encoded string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.DocFind'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
  /v1/doc/indexjson:
    post:
      tags:
        - doc
      summary: Index a json file that is present in a pod, in to the given document
        database
      description: DocIndexJsonHandler is the api handler to index a json file that
        is present in a pod, in to the given document database
      operationId: doc-indexjson
      parameters:
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      requestBody:
        description: index request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api.DocIndexRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
      x-codegen-request-body-name: index_request
  /v1/doc/loadjson:
    post:
      tags:
        - doc
      summary: Load json file from local file system
      description: DocLoadJsonHandler is the api handler that indexes a json file
        that is present in the local file system
      operationId: doc-loadjson
      parameters:
        - name: podName
          in: query
          description: pod name
          required: true
          schema:
            type: string
        - name: tableName
          in: query
          description: table name
          required: true
          schema:
            type: string
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - json
              properties:
                json:
                  type: string
                  description: json to index
                  format: binary
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
  /v1/doc/ls:
    get:
      tags:
        - doc
      summary: List all doc table
      description: DocListHandler is the api handler which lists all the document
        database in a pod
      operationId: doc-ls
      parameters:
        - name: podName
          in: query
          description: pod name
          required: true
          schema:
            type: string
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.DocumentDBs'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
  /v1/doc/new:
    post:
      tags:
        - doc
      summary: Create in doc table
      description: DocCreateHandler is the api handler to create a new document database
      operationId: doc-create
      parameters:
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      requestBody:
        description: 'doc table info. si or simple index is a comma separated list
          of keys and their types. eg: ''first_name=string,age=number''. valid index
          types can be ''string'', ''number'', ''map'', ''list''. default index is
          ''id'' and it should be of type string'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api.DocRequest'
        required: true
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
      x-codegen-request-body-name: doc_request
  /v1/doc/open:
    post:
      tags:
        - doc
      summary: Open a doc table
      description: DocOpenHandler is the api handler to open a document database
      operationId: doc-open
      parameters:
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      requestBody:
        description: doc table info
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api.DocRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.DocumentDBs'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
      x-codegen-request-body-name: doc_request
  /v1/file/chmod:
    post:
      tags:
        - file
      summary: chmod a file
      description: FileModeHandler is the api handler to change mode of a file
      operationId: file-mode-handler
      parameters:
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      requestBody:
        description: file mode request
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/api.FileModeRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
      x-codegen-request-body-name: file_request
  /v1/file/delete:
    delete:
      tags:
        - file
      summary: Delete a file
      description: FileReceiveHandler is the api handler to delete a file from a given
        pod
      operationId: file-delete-handler
      parameters:
        - name: Cookie
          in: header
          description: cookie parameter
          required: true
          schema:
            type: string
      requestBody:
        description: pod name and file path
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api.FileDeleteRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.response'
      x-codegen-request-body-name: file_delete_request
  /v1/file/download:
    get:
