              type:
                $ref: '#/components/schemas/DocIndexType'

    DocFindResponse:
      type: object
      properties:
        docs:
          $ref: '#/components/schemas/DocTableName'
        properties:
          type: array
          items:
            properties:
              doc:
                type: string
                format: byte

