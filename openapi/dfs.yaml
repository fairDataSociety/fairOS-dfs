      example: "alice"

    PodName:
      type: string
      pattern: '^[A-Fa-f0-9]$'
      example: "cdrive"

    SharedPodName:
      type: string
      pattern: '^[A-Fa-f0-9]$'
      example: "Bobs-drive"

    DirPath:
      type: string
      pattern: '^[A-Fa-f0-9]$'
      example: "/Documents/pdf"

    DirName:
      type: string
      pattern: '^[A-Fa-f0-9]$'
      example: "dir1"

    FileNameWithPath:
      type: string
      pattern: '^[A-Fa-f0-9]$'
      example: "/Documents/pdf/swarm-paper.pdf"

    PodPath:
      type: string
      pattern: '^[A-Fa-f0-9]$'
      example: "/home/"

    PodFileName:
      type: string
      pattern: '^[A-Fa-f0-9]$'
      example: "/dir1/switzerland.osm"

    BlockName:
      type: string
      example: "block00001"

    KVIndexType:
      type: string
      enum: [ string, number]

    KVTableName:
      type: string
      example: "kv_table1"

