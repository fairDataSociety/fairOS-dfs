        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_name:
                  $ref: '#/components/schemas/UserName'
                password:
                  $ref: '#/components/schemas/Password'
                mnemonic:
                  $ref: '#/components/schemas/Mnemonic'
