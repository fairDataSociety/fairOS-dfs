info:
  contact: {}
  description: A list of the currently provided Interfaces to interact with FairOS
    decentralised file system(dfs), implementing user, pod, file system, key value
    store and document store
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: FairOS-dfs server
  version: v0.0.0
paths:
  /public-dir:
    get:
      consumes:
      - application/json
      description: PublicPodGetDirHandler is the api handler to list content of a
        directory from a public pod
      parameters:
      - description: pod sharing reference
        in: query
        name: sharingRef
        required: true
        type: string
      - description: dir location in the pod
        in: query
        name: dirPath
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ListFileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: List directory content
      tags:
      - public
  /public-file:
    get:
      consumes:
      - application/json
      description: PodReceiveInfoHandler is the api handler to download file from
        a shared pod
      parameters:
      - description: pod sharing reference
        in: query
        name: sharingRef
        required: true
        type: string
      - description: file location in the pod
        in: query
        name: filePath
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: download file from a shared pod
      tags:
      - public
  /public-kv:
    get:
      consumes:
      - application/json
      description: PublicPodKVEntryGetHandler is the api handler to get key from key
        value store from a public pod
      parameters:
      - description: pod sharing reference
        in: query
        name: sharingRef
        required: true
        type: string
      - description: table name
        in: query
        name: tableName
        required: true
        type: string
      - description: key to look up
        in: query
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.KVResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: get key from public pod
      tags:
      - public
  /public/{ref}/{file}:
    get:
      consumes:
      - application/json
      description: PublicPodFilePathHandler is the api handler to download file from
        a shared pod
      parameters:
      - description: pod sharing reference
        in: path
        name: ref
        required: true
        type: string
      - description: file location in the pod
        in: path
        name: file
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: download file from a shared pod
      tags:
      - public
  /v1/dir/chmod:
    post:
      consumes:
      - application/json
      description: DirectoryModeHandler is the api handler to change mode of a directory
      operationId: directory-mode-handler
      parameters:
      - description: dir mode request
        in: body
        name: dir_request
        required: true
        schema:
          $ref: '#/definitions/api.DirModeRequest'
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: change mode of a directory
      tags:
      - dir
  /v1/dir/ls:
    get:
      description: DirectoryLsHandler is the api handler for listing the contents
        of a directory.
      operationId: directory-ls-handler
      parameters:
      - description: pod name
        in: query
        name: podName
        required: true
        type: string
      - description: dir path
        in: query
        name: dirPath
        required: true
        type: string
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ListFileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: List directory
      tags:
      - dir
  /v1/dir/mkdir:
    post:
      consumes:
      - application/json
      description: DirectoryMkdirHandler is the api handler to create a new directory.
      operationId: directory-mkdir-handler
      parameters:
      - description: pod name and dir path
        in: body
        name: dir_request
        required: true
        schema:
          $ref: '#/definitions/api.DirRequest'
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Create directory
      tags:
      - dir
  /v1/dir/present:
    get:
      description: DirectoryPresentHandler is the api handler which says if a directory
        is present or not
      operationId: directory-present-handler
      parameters:
      - description: pod name
        in: query
        name: podName
        required: true
        type: string
      - description: dir path
        in: query
        name: dirPath
        required: true
        type: string
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.DirPresentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Is directory present
      tags:
      - dir
  /v1/dir/rename:
    post:
      consumes:
      - application/json
      description: DirectoryRenameHandler is the api handler to rename a directory.
      operationId: directory-rename-handler
      parameters:
      - description: old name and new path
        in: body
        name: dir_request
        required: true
        schema:
          $ref: '#/definitions/common.RenameRequest'
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Rename directory
      tags:
      - dir
  /v1/dir/rmdir:
    delete:
      consumes:
      - application/json
      description: DirectoryRmdirHandler is the api handler to remove a directory.
      operationId: directory-rmdir-handler
      parameters:
      - description: pod name and dir path
        in: body
        name: dir_request
        required: true
        schema:
          $ref: '#/definitions/api.DirRequest'
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Remove directory
      tags:
      - dir
  /v1/dir/stat:
    get:
      description: DirectoryStatHandler is the api handler which gives the information
        about a directory
      operationId: directory-stat-handler
      parameters:
      - description: pod name
        in: query
        name: podName
        required: true
        type: string
      - description: dir path
        in: query
        name: dirPath
        required: true
        type: string
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dir.Stats'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Directory stat
      tags:
      - dir
  /v1/doc/count:
    post:
      consumes:
      - application/json
      description: DocCountHandler is the api handler to count the number of documents
        in a given document database
      operationId: doc-count
      parameters:
      - description: doc table info
        in: body
        name: doc_request
        required: true
        schema:
          $ref: '#/definitions/api.DocCountRequest'
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/collection.TableKeyCount'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Count number of document in a table
      tags:
      - doc
  /v1/doc/delete:
    delete:
      consumes:
      - application/json
      description: DocDeleteHandler is the api handler to delete the given document
        database
      operationId: doc-delete
      parameters:
      - description: doc table info
        in: body
        name: doc_request
        required: true
        schema:
          $ref: '#/definitions/api.SimpleDocRequest'
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Delete a doc table
      tags:
      - doc
  /v1/doc/entry/del:
    delete:
      consumes:
      - application/json
      description: DocEntryDelHandler is the api handler to delete a document from
        a document datastore
      operationId: doc-entry-del
      parameters:
      - in: query
        name: id
        type: string
      - in: query
        name: podName
        type: string
      - in: query
        name: tableName
        type: string
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Delete a document from a document datastore
      tags:
      - doc
  /v1/doc/entry/get:
    get:
      consumes:
      - application/json
      description: DocEntryGetHandler is the api handler to get a document from a
        document datastore
      operationId: doc-entry-get
      parameters:
      - description: pod name
        in: query
        name: podName
        required: true
        type: string
      - description: table name
        in: query
        name: tableName
        required: true
        type: string
      - description: id to search for
        in: query
        name: id
        required: true
        type: string
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: base64 encoded string
          schema:
            $ref: '#/definitions/api.DocGet'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Get a document from a document datastore
      tags:
      - doc
  /v1/doc/entry/put:
    post:
      consumes:
      - application/json
      description: DocEntryPutHandler is the api handler add a document in to a document
        datastore
      operationId: doc-entry-put
      parameters:
      - in: query
        name: doc
        type: string
      - in: query
        name: podName
        type: string
      - in: query
        name: tableName
        type: string
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Add a record in document datastore
      tags:
      - doc
  /v1/doc/find:
    get:
      consumes:
      - application/json
      description: DocFindHandler is the api handler to select rows from a given document
        datastore
      operationId: doc-find
      parameters:
      - description: pod name
        in: query
        name: podName
        required: true
        type: string
      - description: table name
        in: query
        name: tableName
        required: true
        type: string
      - description: 'expression to search for. allowed operators in expr are =, >,
          =>, <=, <. eg: ''first_name=>John'', ''first_name=>J.'', ''first_name=>.'',
          ''age=>30'', ''age<=30''. if index is string, expr supports regex. we do
          not have support for multiple conditions in expr yet'
        in: query
        name: expr
        required: true
        type: string
      - description: number od documents
        in: query
        name: limit
        type: string
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: array of base64 encoded string
          schema:
            $ref: '#/definitions/api.DocFind'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
